    <main>
        <div class="cuerpo__contacto">
            <h2 class="cuerpo__titulo">
                ¡Ponete en contacto conmigo!
            </h2>        
            <!-- apertura formulario -->
            <form class="formulario" action="#">

                <label class="nombre" for="nombre">Nombre</label>
                <input class="nombre__area" type="text" id="nombre" name="nombre" placeholder="John">
                <label class="apellido" for="apellido">Apellido</label>
                <input class="apellido__area" type="text" id="apellido" name="apellido" placeholder="Doe">
                <label class="email" for="email">E-mail</label>
                <input class="email__area" type="email" id="email" name="email" placeholder="nombre@ejemplo.com">
                <label class="msj" for="mensaje">Mensaje</label>
                <textarea class="msj__area" rows="10" id="mensaje" cols="40" placeholder="Ingrese su comentario en esta area..."></textarea>
                <input class="btnenviar" type="submit" value="Enviar">
                <input class="btnreset" type="reset" value="Reset">

            </form>
            <!-- cierre formulario -->
        </div>
    </main>
